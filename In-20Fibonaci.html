<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Day so Fibonacci</title>
</head>
<body>
<script>
    var a,b,result;
    a = 0;
    b = 1;
    result = b;
    for (var i = 1; i<=20; i++)
    {
       document.write(result+ "<br/>");
        result = a +b;
        a = b;
        b =result;
    }
</script>
</body>
</html>
