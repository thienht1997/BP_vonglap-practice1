<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Doan so</title>
</head>
<body>
<input id="n">
<button id="go">Guess</button>

<div id="result"></div>

<script>
    var hidden = Math.round(Math.random()*10+0.5);
    var counter = 0;

    function check_guess() {
        counter++;
        var n = Number(document.getElementById('n').value);
        var result = 'thanh cong sau ' + counter + ' lan doan';
        if (n < hidden) {
            result = n + ' so ban doan nho hon so cua chung toi';
        }
        if (n > hidden) {
            result = n + ' so ban doan lon hon so cua chung toi';
        }
        document.getElementById('result').innerHTML = result;
        return false;
    }

    document.getElementById('go').addEventListener('click', check_guess);
</script>
</body>
</html>
