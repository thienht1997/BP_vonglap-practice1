<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nhiet do</title>
</head>
<body>
<script>
    var  nhietdo= parseInt(prompt("Nhap vao nhiet do"));
    while (nhietdo > 100) {
    confirm (" Nhiet do qua cao vui long giam nhiet do");
    break;
}
    while (nhietdo <20) {
    confirm (" Nhiet do qua thap vui long tang nhiet do");
    break;
}
    while(20 <= nhietdo <=100){
    confirm("Okay");
    break;
}
</script>
</body>
</html>
